version: '3.8'
services:
  mall-gateway:
    build: .
    container_name: mall-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_SERVER_ADDR=nacos:8848
      - REDIS_HOST=redis
      - SENTINEL_DASHBOARD=sentinel:8858
    depends_on:
      - nacos
      - redis
      - sentinel
    networks:
      - mall-network

networks:
  mall-network:
    external: true